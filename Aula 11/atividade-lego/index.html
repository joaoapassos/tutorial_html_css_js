    <main>
        <section id="sectionMontar" class="sectionMontar">
            <form id="formAddImagem">
                <h2>Imagem:</h2>

                <input type="url" id="url" name="url" placeholder="URL:">
                
                <select name="tipoImagem" id="tipoImagem">
                    <option value="cabeca" selected>Cabeça</option>
                    <option value="tronco">Tronco</option>
                    <option value="pernas">Pernas</option>
                </select>

                <button type="submit" id="btnAddImagem">Add</button>
            </form>

            <section class="containerGrupImagens">
                <section id="grupCabeca" class="grupCabeca">
                    <h3>Cabeça</h3>
                    <!-- <button class="imgsContainer">
                        <img src="./imgs/head.jpg" alt="cabeca_1" id="cabeca_1" title="cabeca_1">
                    </button> -->
                </section>
                <section id="grupTronco" class="grupTronco">
                    <h3>Tronco</h3>
                    <!-- <button class="imgsContainer">
                        <img src="./imgs/body.jpg" alt="tronco_1" id="tronco_1">
                    </button> -->
                </section>
                <section id="grupPernas" class="grupPernas">
                    <h3>Pernas</h3>
                    <!-- <button class="imgsContainer">
                        <img src="./imgs/legs.jpg" alt="pernas_1" id="pernas_1">
                    </button> -->
                </section>
            </section>
        </section>

        <section id="sectionLego" class="sectionLego">
            <div class="avatar">
                <button id="resetAvatar" onclick="resetarAvatar()">Reset</button>
                <div class="avatarCabeca">
                    <div class="imgs">
                        <img src="./imgs/head.jpg" alt="Imagem de Cabeça Padrão" id="avatarCabecaImg" title="Imagem de Cabeça Padrão">
                    </div>
                </div>
                <div class="avatarTronco">
                    <div class="imgs">
                        <img src="./imgs/body.jpg" alt="Imagem de Tronco Padrão" id="avatarTroncoImg" title="Imagem de Tronco Padrão">
                    </div>
                </div>
                <div class="avatarPernas">
                    <div class="imgs">
                        <img src="./imgs/legs.jpg" alt="Imagem de Pernas Padrão" id="avatarPernasImg" title="Imagem de Pernas Padrão">
                    </div>
                </div>
            </div>
        </section>
    </main>
